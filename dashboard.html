<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Journal Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #FFFBF5 0%, #F5EDE0 100%);
      padding: 40px 20px;
      color: #4A3728;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 0;
      border-radius: 2px;
      box-shadow: 0 20px 60px rgba(74, 55, 40, 0.08);
      overflow: hidden;
    }
    
    .header {
      background: #803900;
      color: #FFFBF5;
      padding: 3rem 3rem 2.5rem;
      border-bottom: 3px solid #6B2F00;
    }
    
    .header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }
    
    .header .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      font-weight: 300;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .content {
      padding: 3rem;
    }
    
    .section {
      margin-bottom: 3rem;
      padding-bottom: 2.5rem;
      border-bottom: 1px solid #E8D5C4;
    }
    
    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: #803900;
      margin-bottom: 1.2rem;
      letter-spacing: 0.3px;
    }
    
    .section p {
      line-height: 1.8;
      color: #5A4A3A;
      font-size: 1rem;
      font-weight: 300;
    }
    
    .section ul {
      list-style: none;
      padding: 0;
    }
    
    .section li {
      line-height: 1.8;
      color: #5A4A3A;
      padding-left: 1.5rem;
      margin-bottom: 0.8rem;
      position: relative;
      font-weight: 300;
    }
    
    .section li:before {
      content: "—";
      position: absolute;
      left: 0;
      color: #B8976D;
      font-weight: 400;
    }
    
    /* NEW: Social proof highlight box */
    .highlight-box {
      background: #FFF9F0;
      border-left: 4px solid #B8976D;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 4px;
    }
    
    .highlight-box h3 {
      color: #803900;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .highlight-box ul {
      list-style: none;
    }
    
    .highlight-box li {
      padding-left: 0;
      margin-bottom: 0.5rem;
    }
    
    .highlight-box li:before {
      content: "✦";
      margin-right: 0.5rem;
      color: #B8976D;
    }
    
    /* NEW: Quote styling */
    .quote-box {
      background: #F8F4EF;
      border-left: 3px solid #B8976D;
      padding: 1.2rem;
      margin: 1rem 0;
      font-style: italic;
      color: #5A4A3A;
    }
    
    .quote-attribution {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #8B7355;
      font-style: normal;
    }
    
    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: #803900;
      font-weight: 300;
      font-size: 1.1rem;
    }
    
    .error {
      background: #FFF5F5;
      border-left: 4px solid #C53030;
      color: #742A2A;
      padding: 1.5rem;
      margin: 2rem;
      font-weight: 300;
      line-height: 1.6;
    }
    
    @media (max-width: 768px) {
      .header {
        padding: 2rem 1.5rem;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .content {
        padding: 2rem 1.5rem;
      }
      
      .section {
        margin-bottom: 2rem;
        padding-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your Journal Dashboard</h1>
      <div class="subtitle">Personal Insights & Reflections</div>
    </div>
    
    <div class="content">
      <div id="output">
        <div class="loading">Loading your dashboard...</div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    function renderSection(title, content, isArray = false) {
      if (!content || (isArray && content.length === 0)) return '';
      
      if (isArray) {
        return `
          <div class="section">
            <h2 class="section-title">${title}</h2>
            <ul>${content.map(item => `<li>${item}</li>`).join('')}</ul>
          </div>
        `;
      } else {
        return `
          <div class="section">
            <h2 class="section-title">${title}</h2>
            <p>${content}</p>
          </div>
        `;
      }
    }

    async function loadDashboard() {
      const output = document.getElementById("output");

      if (!token) {
        output.innerHTML = "<p class='error'>No token provided. Please return to the home page and enter your pseudonym.</p>";
        return;
      }

      try {
        const res = await fetch(`/api/dashboard?token=${encodeURIComponent(token)}`);
        
        if (!res.ok) {
          throw new Error("Dashboard not found");
        }

        const data = await res.json();

        let html = '';

        // NEW: Social Proof Summary (if exists)
        if (data.social_proof_summary && data.social_proof_summary.bullets) {
          html += `
            <div class="section">
              <h2 class="section-title">${data.social_proof_summary.title}</h2>
              <div class="highlight-box">
                <ul>
                  ${data.social_proof_summary.bullets.map(bullet => `<li>${bullet}</li>`).join('')}
                </ul>
              </div>
            </div>
          `;
        }

        // Milestone (if exists)
        if (data.milestone) {
          html += `
            <div class="section">
              <h2 class="section-title">Week ${data.milestone.week} Milestone</h2>
              <div class="highlight-box">
                <p>${data.milestone.message}</p>
              </div>
            </div>
          `;
        }

        // Major Themes
        html += renderSection('Major Themes', data.major_themes, true);

        // Emotional Trend
        html += renderSection('Emotional Trend', data.emotional_trend);

        // Shifts over time / Noticeable Shifts
        if (data.shifts_over_time) {
          html += renderSection('Shifts Over Time', data.shifts_over_time);
        } else if (data.noticeable_shifts) {
          html += renderSection('Noticeable Shifts', data.noticeable_shifts);
        }

        // Strengths
        html += renderSection('Strengths', data.strengths, true);

        // NEW: Peer Voices (if exists)
        if (data.peer_voices && data.peer_voices.length > 0) {
          html += `<div class="section">
            <h2 class="section-title">Voices from Your Cohort</h2>
            <p style="margin-bottom: 1rem;">Others in the group shared reflections that might resonate with your journey:</p>`;
          
          data.peer_voices.forEach(voice => {
            html += `
              <div class="quote-box">
                "${voice.quote}"
                <div class="quote-attribution">— On ${voice.theme}</div>
                <p style="margin-top: 0.8rem; font-style: normal; font-size: 0.95rem;">${voice.why_this_resonates}</p>
              </div>
            `;
          });
          
          html += `</div>`;
        }

        // NEW: Solidarity Moments (if exists)
        if (data.solidarity_moments && data.solidarity_moments.length > 0) {
          html += `<div class="section">
            <h2 class="section-title">You're Not Alone</h2>`;
          
          data.solidarity_moments.forEach(moment => {
            html += `
              <div class="highlight-box">
                <p><strong>You wrote:</strong> ${moment.your_experience}</p>
                <p style="margin-top: 1rem;"><strong>${moment.how_many_others || 'Others'} also experiencing this:</strong></p>
                <ul style="margin-top: 0.5rem;">
                  ${moment.others_experiencing_this.map(quote => `<li style="font-style: italic;">"${quote}"</li>`).join('')}
                </ul>
                <p style="margin-top: 1rem;">${moment.what_this_means}</p>
              </div>
            `;
          });
          
          html += `</div>`;
        }

        // Blind Spots / Potential Blinders
        if (data.blind_spots) {
          html += renderSection('Potential Blind Spots', data.blind_spots, true);
        } else if (data.potential_blinders) {
          html += renderSection('Potential Blinders', data.potential_blinders, true);
        }

        // Growth Areas / Potential Growth Areas
        if (data.growth_areas) {
          html += renderSection('Growth Areas', data.growth_areas, true);
        } else if (data.potential_growth_areas) {
          html += renderSection('Potential Growth Areas', data.potential_growth_areas, true);
        }

        // NEW: Questions Others Are Asking (if exists)
        if (data.questions_others_are_asking && data.questions_others_are_asking.length > 0) {
          html += `
            <div class="section">
              <h2 class="section-title">Questions the Group is Asking</h2>
              <ul>${data.questions_others_are_asking.map(q => `<li>${q}</li>`).join('')}</ul>
            </div>
          `;
        }

        // Next Steps
        html += renderSection('Next Steps', data.next_steps, true);

        // Weekly Prompts (if exists)
        if (data.weekly_prompts && data.weekly_prompts.length > 0) {
          html += renderSection('Weekly Prompts', data.weekly_prompts, true);
        }

        // Reflective Questions
        html += renderSection('Reflective Questions', data.reflective_questions, true);

        // NEW: Witness Statement (if exists)
        if (data.witness_statement) {
          html += `
            <div class="section">
              <h2 class="section-title">A Note for You</h2>
              <div class="highlight-box">
                <p>${data.witness_statement}</p>
              </div>
            </div>
          `;
        }

        output.innerHTML = html;
      } catch (error) {
        console.error('Dashboard error:', error);
        output.innerHTML = "<p class='error'>Dashboard not found. Please check your token or contact the facilitator.</p>";
      }
    }

    loadDashboard();
  </script>
</body>
</html>
