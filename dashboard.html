<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Journal Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #FFFBF5 0%, #F5EDE0 100%);
      padding: 40px 20px;
      color: #4A3728;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 0;
      border-radius: 2px;
      box-shadow: 0 20px 60px rgba(74, 55, 40, 0.08);
      overflow: hidden;
    }
    
    .header {
      background: #803900;
      color: #FFFBF5;
      padding: 3rem 3rem 2.5rem;
      border-bottom: 3px solid #6B2F00;
    }
    
    .header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }
    
    .header .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      font-weight: 300;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .content {
      padding: 3rem;
    }
    
    .section {
      margin-bottom: 3rem;
      padding-bottom: 2.5rem;
      border-bottom: 1px solid #E8D5C4;
    }
    
    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: #803900;
      margin-bottom: 1.2rem;
      letter-spacing: 0.3px;
    }
    
    .section p {
      line-height: 1.8;
      color: #5A4A3A;
      font-size: 1rem;
      font-weight: 300;
    }
    
    .section ul {
      list-style: none;
      padding: 0;
    }
    
    .section li {
      line-height: 1.8;
      color: #5A4A3A;
      padding-left: 1.5rem;
      margin-bottom: 0.8rem;
      position: relative;
      font-weight: 300;
    }
    
    .section li:before {
      content: "â€”";
      position: absolute;
      left: 0;
      color: #B8976D;
      font-weight: 400;
    }
    
    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: #803900;
      font-weight: 300;
      font-size: 1.1rem;
    }
    
    .error {
      background: #FFF5F5;
      border-left: 4px solid #C53030;
      color: #742A2A;
      padding: 1.5rem;
      margin: 2rem;
      font-weight: 300;
      line-height: 1.6;
    }
    
    @media (max-width: 768px) {
      .header {
        padding: 2rem 1.5rem;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .content {
        padding: 2rem 1.5rem;
      }
      
      .section {
        margin-bottom: 2rem;
        padding-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your Journal Dashboard</h1>
      <div class="subtitle">Personal Insights & Reflections</div>
    </div>
    
    <div class="content">
      <div id="output">
        <div class="loading">Loading your dashboard...</div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function loadDashboard() {
      const output = document.getElementById("output");

      if (!token) {
        output.innerHTML = "<p class='error'>No token provided. Please return to the home page and enter your pseudonym.</p>";
        return;
      }

      try {
        const res = await fetch(`/api/dashboard?token=${encodeURIComponent(token)}`);
        
        if (!res.ok) {
          throw new Error("Dashboard not found");
        }

        const data = await res.json();

        output.innerHTML = `
          <div class="section">
            <h2 class="section-title">Major Themes</h2>
            <ul>${data.major_themes.map(t => `<li>${t}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <h2 class="section-title">Emotional Trend</h2>
            <p>${data.emotional_trend}</p>
          </div>

          <div class="section">
            <h2 class="section-title">Noticeable Shifts</h2>
            <p>${data.noticeable_shifts}</p>
          </div>

          <div class="section">
            <h2 class="section-title">Strengths</h2>
            <ul>${data.strengths.map(t => `<li>${t}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <h2 class="section-title">Potential Blinders</h2>
            <ul>${data.potential_blinders.map(t => `<li>${t}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <h2 class="section-title">Potential Growth Areas</h2>
            <ul>${data.potential_growth_areas.map(t => `<li>${t}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <h2 class="section-title">Next Steps</h2>
            <ul>${data.next_steps.map(t => `<li>${t}</li>`).join("")}</ul>
          </div>

          <div class="section">
            <h2 class="section-title">Reflective Questions</h2>
            <ul>${data.reflective_questions.map(t => `<li>${t}</li>`).join("")}</ul>
          </div>
        `;
      } catch (error) {
        output.innerHTML = "<p class='error'>Dashboard not found. Please check your token or contact the facilitator.</p>";
      }
    }

    loadDashboard();
  </script>
</body>
</html>
