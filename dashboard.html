<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Journal Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: white;
      padding: 20px;
      color: #803900;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #FFFBF5;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(128, 57, 0, 0.15);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #803900;
    }
    h2 {
      font-size: 1.3rem;
      margin-top: 2rem;
      margin-bottom: 0.8rem;
      color: #803900;
      border-bottom: 2px solid #E8D5C4;
      padding-bottom: 0.5rem;
    }
    p {
      line-height: 1.6;
      color: #8B6344;
      margin-bottom: 1rem;
    }
    ul {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }
    li {
      line-height: 1.8;
      color: #8B6344;
      margin-bottom: 0.5rem;
    }
    .loading {
      text-align: center;
      padding: 3rem;
      color: #803900;
    }
    .error {
      background: #FFF5F5;
      border: 1px solid #FCCDCD;
      color: #C53030;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ•¯ï¸ Your Journal Dashboard</h1>
    <div id="output">
      <div class="loading">Loading your dashboard...</div>
    </div>
  </div>

  <script>
    // Get token from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function loadDashboard() {
      const output = document.getElementById("output");

      if (!token) {
        output.innerHTML = "<p class='error'>No token provided. Please go back and enter your pseudonym.</p>";
        return;
      }

      try {
        const res = await fetch(`/api/dashboard?token=${encodeURIComponent(token)}`);
        
        if (!res.ok) {
          throw new Error("Dashboard not found");
        }

        const data = await res.json();

        output.innerHTML = `
          <h2>ğŸ“Š Major Themes</h2>
          <ul>${data.major_themes.map(t => `<li>${t}</li>`).join("")}</ul>

          <h2>ğŸŒ± Shifts Over Time</h2>
          <p>${data.shifts_over_time}</p>

          <h2>ğŸ’­ Emotional Trend</h2>
          <p>${data.emotional_trend}</p>

          <h2>ğŸ’ª Strengths</h2>
          <ul>${data.strengths.map(t => `<li>${t}</li>`).join("")}</ul>

          <h2>ğŸ” Blind Spots</h2>
          <ul>${data.blind_spots.map(t => `<li>${t}</li>`).join("")}</ul>

          <h2>ğŸŒŸ Growth Areas</h2>
          <ul>${data.growth_areas.map(t => `<li>${t}</li>`).join("")}</ul>

          <h2>ğŸ‘£ Next Steps</h2>
          <ul>${data.next_steps.map(t => `<li>${t}</li>`).join("")}</ul>

          <h2>ğŸ“ Weekly Prompts</h2>
          <ul>${data.weekly_prompts.map(t => `<li>${t}</li>`).join("")}</ul>
        `;
      } catch (error) {
        output.innerHTML = "<p class='error'>Dashboard not found. Please check your token or contact the facilitator.</p>";
      }
    }

    // Load dashboard automatically when page loads
    loadDashboard();
  </script>
</body>
</html>
