<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Journal Entry</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 600px;
    }
    textarea {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Submit your journal</h1>

    <form>
      <label>
        Pseudonym<br />
        <input type="text" required />
      </label>

      <br /><br />

      <label>
        Journal entry<br />
        <textarea rows="10" required></textarea>
      </label>

      <br /><br />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
