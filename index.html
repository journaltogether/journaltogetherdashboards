<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal Together ‚Äî Dashboard Access</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #FFFBF5;
      padding: 2.5rem;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(128, 57, 0, 0.15);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #803900;
    }
    p {
      font-size: 0.9rem;
      color: #8B6344;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #803900;
      font-weight: 500;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #E8D5C4;
      background: white;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
      color: #803900;
    }
    input:focus {
      outline: none;
      border-color: #803900;
    }
    input::placeholder {
      color: #B8A090;
    }
    button {
      width: 100%;
      padding: 0.85rem;
      font-size: 1rem;
      font-weight: 600;
      background: #803900;
      color: #FFFBF5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(128, 57, 0, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error {
      margin-top: 1rem;
      padding: 12px;
      background: #FFF5F5;
      border: 1px solid #FCCDCD;
      color: #C53030;
      border-radius: 8px;
      font-size: 0.85rem;
      display: none;
    }
    .error.show {
      display: block;
    }
    .info {
      background: #FFF8F0;
      border: 1px solid #F4DFC8;
      color: #803900;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 0.85rem;
    }
    .privacy-note {
      background: #F0F9F4;
      border: 1px solid #C6E6D5;
      color: #2D5F3F;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üïØÔ∏è Journal Together</h1>
    <p>Enter your pseudonym to access your personal dashboard</p>
    
    <form id="lookupForm">
      <label for="pseudonym">Your Pseudonym</label>
      <input
        type="text"
        id="pseudonym"
        name="pseudonym"
        placeholder="e.g., Alice"
        autocomplete="off"
        required
      />
      <button type="submit" id="submitBtn">Access Dashboard</button>
    </form>
    
    <div class="error" id="error"></div>
    
    <div class="info">
      üí° Enter your pseudonym exactly as you submitted it on Tally (case doesn't matter).
    </div>
    
    <div class="privacy-note">
      üîí Your dashboard is private and only accessible with your pseudonym. Old dashboards are automatically deleted after 4 weeks.
    </div>
  </div>

  <script>
    const form = document.getElementById('lookupForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('error');
    const pseudonymInput = document.getElementById('pseudonym');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const pseudonym = pseudonymInput.value.trim();
      if (!pseudonym) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Looking up...';
      errorDiv.classList.remove('show');

      try {
        const response = await fetch(`/api/lookup?pseudonym=${encodeURIComponent(pseudonym)}`);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to find dashboard');
        }

        // Redirect to dashboard page
        window.location.href = data.dashboardUrl;
        
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Access Dashboard';
      }
    });
  </script>
</body>
</html>
