<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Journal Together â€” Dashboard Access</title>

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f6f7f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .error {
      margin-top: 1rem;
      color: #c0392b;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Your Journal Dashboard</h1>
    <p>Enter your pseudonym exactlyyyy as you submitted it.</p>

    <input
      type="text"
      id="pseudonym"
      placeholder="Your pseudonym"
      autocomplete="off"
    />

    <button onclick="lookupDashboard()">View my dashboard</button>

    <div class="error" id="error"></div>
  </div>

  <script>
    async function lookupDashboard() {
      const pseudonym = document.getElementById("pseudonym").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!pseudonym) {
        errorDiv.textContent = "Please enter your pseudonym.";
        return;
      }

      try {
        const response = await fetch(
          "https://journaltogether.reflectconnectjournal.workers.dev/",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ pseudonym })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          errorDiv.textContent = data.error || "Something went wrong.";
          return;
        }

        // Redirect to dashboard
        window.location.href = `/dashboards/${data.token}.json`;

      } catch (err) {
        errorDiv.textContent = "Network error. Please try again.";
      }
    }
  </script>

</body>
</html>
